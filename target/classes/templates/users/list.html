<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Users List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>name</th>
        <th>email</th>
        <th>location</th>
    </tr>
    <tr th:each="user : ${users}">
        <!--*/thymeVar id="user" type="com.dbproject.model.User"*-->
        <td><a th:text="${user.id}" th:href="@{'/users/show/' + ${user.id}}">data.ID</a></td>
        <td th:text="${user.userName}"> DATA</td>
        <td th:text="${user.email}"> DATA</td>
        <td th:text="${user.location.name}">DATA</td>
    </tr>
</table>
</body>
</html>
