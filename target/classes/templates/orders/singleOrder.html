<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <table>
        <tr>
            <th>ID</th>
            <th>date</th>
            <th>Buyer</th>
            <th>Seller</th>
            <th>Car ID</th>
            <th>Model</th>
            <th>Make</th>

        </tr>
        <tr>
            <td th:text="${order.id}">DATA</td>

        </tr>
