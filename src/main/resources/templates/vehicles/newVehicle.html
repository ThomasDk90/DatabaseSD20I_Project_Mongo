<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Car Dealership</title>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}">
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/jquery-3.5.1.js}"></script>
    <script type="text/javascript" th:src="@{/js/scripts.js}"></script>

</head>
<body>
<header>
    <ul class="horizontal">
        <div class="frontPageHeader" onclick="window.location.href='/index'"></div>
        <li style="float:right">
            <div class="loginBtn menuBtn" id="loginBtn">
                <a href="/login">Back to main</a>
            </div>
        </li>
    </ul>
</header>
<div class="pageWrapper registerActive">

    <div class="registerWrapper">

        <!-- ########################################### THYMELEAF FORM ######################## -->

        <!-- ######################### START VEHICLE ######################## -->
        <form autocomplete="off" class="form-horizontal" action='#' th:action="@{/saveVehicle}"
              th:object="${newVehicle}" method="POST">
            <fieldset>
                <div id="legend">
                    <legend class="registerHeader">Add new vehicle</legend>
                </div>
                <div class="control-group">

                    <!-- ######################### START YEAR ######################## -->
                    <label class="control-label" for="year">Year</label>
                    <div class="controls">

                        <input id="year" type="number" name="vehicleLocation" min="1900" max="2020" placeholder="1900"
                               value="1980" th:field="*{year}"/>

                    </div>
                </div>
                <div class="control-group">

                    <!-- ######################### START VALUE ######################## -->

                    <label class="control-label" for="value">Value</label>
                    <div class="controls">
                        <input type="number" id="value" name="value" placeholder="how much you want for it?" min="1000"
                               max="10000000" step="500" class="input-xlarge" th:field="*{value}" required>
                        <p class="help-block">Enter vehicle's cost</p>
                    </div>
                </div>
                <div class="control-group">

                    <!-- ######################### START LOCATION ######################## -->

                    <label class="control-label" for="locationUser">City Name</label>
                    <div class="controls">
                        <select th:field="*{location}" required>
                            <option id="locationUser" name="locationUser" th:each="location : ${locations}"
                                    th:value="${location.id}" th:text="${location.name}">data.location.name>

                            </option>
                        </select>
                        <p class="help-block">Please select your city</p>
                    </div>
                </div>

                <!-- TODO change here! -->

                <div class="control-group">
                    <!-- Password-->
                    <label class="control-label" for="vehicleMake">Car make</label>
                    <div class="controls">
                        <select th:field="*{make}">
                            <option id="vehicleMake" name="locationUser" th:each="make : ${makes}"
                                    th:value="${make.id}" th:text="${make.name}">data.location.name>
                            </option>
                        </select>
                        <select th:field="*{model}" required>
                            <option id="vehicleModel" name="locationUser" th:each="model : ${models}"
                                    th:value="${model.id}" th:text="${model.name}">data.location.name>
                            </option>
                        </select>

                        <p class="help-block">Select the car's Manufacturer and Model</p>
                    </div>
                </div>
                <div class="control-group">
                    <!-- Password-->
                    <label class="control-label" for="vehicleColour">Colour</label>

                        <select th:field="*{colour}" id="vehicleColour" required>
                            <option th:value="Blue">Blue</option>
                            <option th:value="Yellow">Yellow</option>
                            <option th:value="White">White</option>
                            <option th:value="Black">Black</option>
                            <option th:value="Green">Green</option>
                            <option th:value="Red">Red</option>
                        </select>


                    <label class="control-label" for="vehicleHP">HP</label>


                    <input th:field="*{hp}" type="number" id="vehicleHP" name="value"
                               placeholder="Power?" min="50" max="250" step="5" class="input-xlarge" required>
                    <label class="control-label" for="vehicleFuelType">Colour</label>

                    <select th:field="*{fuelType}" id="vehicleFuelType" required>
                        <option th:value="D">Diesel</option>
                        <option th:value="F">Petrol</option>
                    </select>

                    <label class="control-label" for="kms">Kms</label>
                    <input id="kms" type="number" name="vehicleLocation" min="0" max="999999" placeholder="0"
                               value="0" step="5000" th:field="*{kms}" required/>

                    <p class="help-block">Select the car's attributes</p>
                </div>
                <div class="control-group">
                    <label class="control-label" for="vehicleColour">Colour</label>
                    <div class="controls">

                    </div>
                </div>

                <div class="control-group">
                    <!-- Button -->
                    <div class="controls">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="sModal modal-login" id="login-modal" style="display: none;">
            <div class="modalStart">
                <div class="loginmodal-container">
                    <button class="closeX">x</button>
                    <h1>Login to Your Account</h1><br>
                    <form>
                        <input type="text" name="user" placeholder="Username">
                        <input type="password" name="pass" placeholder="Password">
                        <input type="submit" name="login" class="login loginmodal-submit" value="Login">
                    </form>

                    <div class="login-help">
                        <a class="registerBtn" href="register.html">Register</a> - <a href="#">Forgot Password</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="sModal modal-account" id="account-modal" style="display: none;">
            <div class="modalStart">
                <div class="accountModal-container">
                    <button class="closeX-account">x</button>
                    <h5 class="accountHeader">Your Account</h5>
                    <div class="accountInfo-wrapper">
                        <div class="account-wrapper">
                            <div class="smallHeader">User name:</div>
                            <div class="userName" id="user-name">Barracuda</div>
                        </div>
                        <div class="account-wrapper">
                            <div class="smallHeader">Location:</div>
                            <div class="location" id="user-location">Valby</div>
                        </div>
                        <div class="password-wrapper">
                            <div class="changePassword">Change your password</div>
                            <input type="password" name="pass" placeholder="********">
                        </div>
                        <div>
                            <button class="addCar">Add Car</button>
                        </div>
                        <div style="text-align: right;">
                            <a href="#" class="view-cars">View Cars</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
